<!DOCTYPE html>
<html>

<head>
    <!-- Metadata -->
    <title>Calculator Simulator</title>
    <meta name="description" content="Try a graphing calculator!">
    <meta name="keywords" content="Calculator, Math, Function, Y=">
    <meta name="author" content="AdamRaichu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="main.css">
    <!-- Scripts -->
    <script src="https://adamraichu.github.io/code/adlib/version.js"></script>
    <script src="https://adamraichu.github.io/code/adlib/latest.js"></script>
    <script src="graph.js"></script>
</head>

<body>
    <div id="main">
        <div id="calculator">
            <canvas id="myCanvas" width="400" height="200"></canvas>
            <div id="buttons">
            </div>
        </div>
    </div>
    <div id="sidebar_left">
        <div id="functions">
            <div class="f">
                <input type="color" value="#ff0000" data-storage-key="f1color">
                <span>Y= <span contenteditable="true" data-storage-key="f1f">x</span></span>
            </div>
            <div class="f">
                <input type="color" value="#ffa500" data-storage-key="f2color">
                <span>Y= <span contenteditable="true" data-storage-key="f2f">-x</span></span>
            </div>
            <div class="f">
                <input type="color" value="#ffff00" data-storage-key="f3color">
                <span>Y= <span contenteditable="true" data-storage-key="f3f">x^2</span></span>
            </div>
            <button id="save" onclick="graphEquations()">Save + Graph</button>
        </div>
    </div>
    <script src="onload.js"></script>
</body>

</html>
