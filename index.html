<!DOCTYPE html>
<html>

<head>
    <!-- Metadata -->
    <title>Calculator Simulator</title>
    <meta name="description" content="Try a graphing calculator!">
    <meta name="keywords" content="Calculator, Math, Function, Y=">
    <meta name="author" content="AdamRaichu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="main.css">
    <!-- Scripts -->
    <script src="https://adamraichu.github.io/code/adlib/version.js"></script>
    <script src="https://adamraichu.github.io/code/adlib/latest.js"></script>
    <script src="graph.js"></script>
</head>

<body>
    <div id="main">
        <div id="calculator">
            <canvas id="myCanvas" width="400" height="200"></canvas>
            <div id="buttons">
                <div id="b_main">
                    <div class="row">
                        <button class="b-2nd">2nd</button>
                        <button class="b1 config"><img class="config"></button>
                        <button class="b1">del</button>
                        <button disabled></button>
                        <button disabled></button>
                    </div>
                    <div class="row">
                        <button class="alpha">alpha</button>
                        <button class="b1" disabled></button>
                        <button class="b1" disabled></button>
                        <button disabled></button>
                        <button disabled></button>
                    </div>
                </div>
                <div id="b_2nd">
                    <div class="row">
                        <button class="b-2nd">2nd</button>
                        <button class="b1 config"><img class="config"></button>
                        <button class="b1">del</button>
                        <button disabled></button>
                        <button disabled></button>
                    </div>
                    <div class="row">
                        <button class="alpha">alpha</button>
                        <button class="b1" disabled></button>
                        <button class="b1" disabled></button>
                        <button disabled></button>
                        <button disabled></button>
                    </div>
                </div>
                <div id="b_alpha">
                    <div class="row">
                        <button class="b-2nd">2nd</button>
                        <button class="b1 config"><img class="config"></button>
                        <button class="b1">del</button>
                        <button disabled></button>
                        <button disabled></button>
                    </div>
                    <div class="row">
                        <button class="alpha">alpha</button>
                        <button class="b1" disabled></button>
                        <button class="b1" disabled></button>
                        <button disabled></button>
                        <button disabled></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="sidebar_left">
        <div id="functions">
            <div class="f">
                <input type="color" value="#ff0000" data-storage-key="f1color"><span>Y= <span contenteditable="true"
                        data-storage-key="f1f">x</span></span>
            </div>
            <div class="f">
                <input type="color" value="#ffa500" data-storage-key="f2color"><span>Y= <span contenteditable="true"
                        data-storage-key="f2f">-x</span></span>
            </div>
            <div class="f">
                <input type="color" value="#ffff00" data-storage-key="f3color"><span>Y= <span contenteditable="true"
                        data-storage-key="f3f">x^2</span></span>
            </div>
            <button id="save" onclick="graphEquations()">Save + Graph</button>
        </div>
        <div id="action_menu">
            <b>Action Menu</b>
            <hr>
            <pre id="action_menu_inner"></pre>
        </div>
    </div>
    <div id="config">
        <div id="config_inner">
            <div>
                <button id="config_save">Save colors</button>
            </div>
            <hr>
            <p>
                <span>Calculator main color</span>
                <input type="color" data-storage-key="--calc-bg">
            </p>
            <!-- <div>This is just for example. Put a preview button here for button colors.</div> -->
        </div>
    </div>
    <script src="onload.js"></script>
    <script src="mod.js"></script>
    <script src="config.js"></script>
</body>

</html>
